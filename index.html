---

<html>
    <head>
        <link href="{{ site.baseurl }}/css/lightbox.css" rel="stylesheet" />
    </head>
    
    <body>
        <h1>Stanisa</h1>

        {% for picture in site.static_files %}
            {% if picture.path contains 'pictures' %}
                <a href="{{ site.baseurl }}{{ picture.path }}" data-lightbox="roadtrip">
                    <img height="100px" src="{{ site.baseurl }}{{ picture.path }}"/>
                </a>
            {% endif %}
        {% endfor %}
        
        <script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
        <script src="{{ site.baseurl }}/js/lightbox.min.js"></script>
    </body>
</html>
