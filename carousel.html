<!doctype html>
<html lang="en">
    <head>
        <title>Stanisa - Beauty &amp; Nails</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		
		<link href="{{ site.baseurl }}/css/bootstrap.css" type="text/css" rel="stylesheet" />
        <link href="{{ site.baseurl }}/css/lightbox.css" type="text/css" rel="stylesheet" />
        <link href="{{ site.baseurl }}/css/stanisabootstrap.css" type="text/css" rel="stylesheet" />
    </head>
    
    <body >
		<div class="container">
			<div class="row justify-content-center mt-2 mb-5">
				<div class="col-8 col-md-6">
					<img class="img-fluid" src="{{ site.baseurl }}/images/logo.png">						
				</div>
			</div>

			<div class="row justify-content-center mb-4">
				<div class="col-8 col-md-6">
					<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
						<ol class="carousel-indicators">
							<li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
							<li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
						</ol>
						<div class="carousel-inner">
							<div class="carousel-item active">
								<img class="d-block w-100 rounded" src="{{ site.baseurl }}/images/profile.jpg">
								<div class="carousel-caption d-none d-md-block">
									<h3>About me</h3>
									<p>Klik hier om</p>
								</div>	
							</div>
							<div class="carousel-item">
								<img class="d-block w-100 rounded" src="{{ site.baseurl }}/images/realisatie.jpg">
								<div class="carousel-caption d-none d-md-block">
									<h3>Realisaties</h3>
									<p>Klik hier om</p>
								</div>	
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	
		<script src="{{ site.baseurl }}/js/jquery-3.2.1.min.js"></script>
		<script src="{{ site.baseurl }}/js/bootstrap.bundle.min.js"></script>
		<script src="{{ site.baseurl }}/js/lightbox.min.js"></script>
	</body>
</html>
